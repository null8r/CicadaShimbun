<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">

    <link rel="stylesheet" href="src/css/index.css">

    <title>セミ新聞</title>
  </head>

  <body>
    <main id="main">
      <div class="box">
        <p class="boxTitle">ルーレット</p>
        <input type="button" value="スタート" id="start" class="button" onclick="start();">
        <input type="button" value="ストップ" class="button" onclick="stop();">
        <div id="roulette" class="roulette">
          <h1 id="result">今回のお題は？</h1>
        </div>

        <div id="timer">
          
        </div>
      </div>

      <div class="box">
        <p class="boxTitle">カテゴリーを選択</p>
        <input type="button" value="全選択" id="selectAll" class="button" onclick="selectAll();"/>
        <input type="button" value="選択解除" id="selectReset" class="button" onclick="selectClear();"/>

        <div id="selectCategories">
          <!-- カテゴリー一覧 -->
          <form name="list" id="list">
          </form>
        </div>
      </div>
    </main>

    <script src="src/js/main.js"></script>
    <script src="src/js/roulette.js"></script>
    <noscript>
      <style>
        main{
          display: none;
        }
      </style>
      <h1>JavaScriptを有効にしてください</h1>
    </noscript>
  </body>
</html>
